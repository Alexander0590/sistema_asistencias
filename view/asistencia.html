<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div class="container-fluid" id="Asistencia2">
    <!-- Detalle de la asistencia del personal -->
    <div class="container" id="detalleasis">
        <div class="card text-center" style="width: 15.5rem;">
            <div class="card-header text-white">
                Detalle de la Asistencia del Día de Hoy
            </div>
            <div class="card-body">
                <h5 class="card-title"></h5>
                <p class="card-text"><strong>Fecha:</strong><span id="fecha2"> No registrado</span></p>
                <p class="card-text"><strong>Hora de Entrada (Mañana):</strong> <span id="entradamd">No registrado</span></p>
                <p class="card-text"><strong>Hora de Entrada (Tarde):</strong> <span id="entradatd">No registrado</span></p>
                <p class="card-text"><strong>Hora de Salida:</strong> <span id="salidad">No registrado</span></p>
            </div>
        </div>
    </div>

    <!-- Formulario de registro de asistencia -->
    <div id="centeredFormWrapper" class="d-flex justify-content-center align-items-center mt-5">
        <div class="row gx-0 justify-content-center align-items-center w-100">
            <div class="col-md-8 col-lg-8" id="formColumn">
                <div class="card shadow" id="formCard">
                    <div class="card-header text-center" id="cardHeader">
                        <b><i class="bi bi-calendar-check"></i> REGISTRO DE ASISTENCIA</b>
                    </div>
                    <div class="card-body" id="formCardBody">
                        
                        <form class="row g-3" id="asistenciaform">
                            <!-- sueldo del personal -->
                             <input type="hidden"  id="sueldopriv">

                            <!-- Código -->
                            <div class="col-md-3" id="codigoContainer">
                                <label for="acodigo" class="form-label">
                                    <i class="bi bi-upc-scan"></i> DNI
                                </label>
                                <input type="number" class="form-control" id="acodigo" min="0" max="99999999" oninput="validarLongitud(this)" required>
                            </div>
                            <!-- Datos del Personal -->
                            <div class="col-md-6" id="datosContainer">
                                <label for="adatos" class="form-label">
                                    <i class="bi bi-calendar"></i> Datos del Personal
                                </label>
                                <input type="text" class="form-control" id="adatos" disabled>
                            </div>
                            <!-- Fecha de Registro -->
                            <div class="col-md-3" id="fechaContainerRegistro">
                                <label for="fecha" class="form-label">
                                    <i class="bi bi-calendar"></i> Fecha de Registro
                                </label>
                                <input type="date" class="form-control" id="fechare">
                            </div>
                            <!-- Estado falta -->
                            <div class="col-md-4" id="divestadof" style="display: none;">
                                <label for="estado" class="form-label">
                                    <i class="bi bi-file-text"></i> Estado
                                </label>
                                <select class="form-select" id="estadof" disabled>
                                    <option value="">Seleccione</option>
                                    <option value="3">Falta</option>
                                </select>
                            </div>
                            <!-- justificado de falta -->
                            <div class="col-md-4" id="divfjus" style="display: none;">
                                <label class="form-label">
                                    <i class="bi bi-file-earmark"></i> Justificado
                                </label>
                                <div class="d-flex align-items-center gap-3">
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="justificadof" id="justsit" value="si">
                                        <label class="form-check-label" for="justsit">Sí</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="justificadof" id="justnot" value="no">
                                        <label class="form-check-label" for="justnot">No</label>
                                    </div>
                                </div>
                            </div>
                            <!-- minutos descuento falta -->
                            <div class="col-md-4 mb-2" id="divminf" style="display: none;" >
                                <label for="mdesm" class="form-label">
                                    <i class="bi bi-clock-history"></i> Minutos de Descuento
                                </label>
                                <input type="number" class="form-control" id="mdesf" disabled>
                            </div>
                            <!-- comentario de falta-->
                            <div class="col-md-12" id="divcomf" style="display: none;">
                                <label for="comenm" class="form-label">
                                    <i class="bi bi-chat-left"></i> Comentarios
                                </label>
                                <textarea class="form-control" id="comenf" rows="3" placeholder="Escribe aquí..."></textarea>
                            </div>
                            
                          
                            <!-- Sección para el turno de la mañana -->
                            <div class="col-md-12 mt-4" id="divm">
                                <h5>Turno de la Mañana</h5>
                                <div class="row">
                                    <div class="col-md-4 mb-2">
                                        <label for="hentradam" class="form-label">
                                            <i class="bi bi-clock"></i> Hora de Entrada
                                        </label>
                                        <input type="time" class="form-control" id="hentradam" min="7:00" max="13:00">
                                    </div>
                                    <div class="col-md-4 mb-2">
                                        <label for="hsalidam" class="form-label">
                                            <i class="bi bi-clock"></i> Hora de Salida
                                        </label>
                                        <input type="time" class="form-control" id="hsalidam">
                                    </div>
                                    <div class="col-md-4">
                                        <label for="estadom" class="form-label">
                                            <i class="bi bi-file-text"></i> Estado
                                        </label>
                                        <select class="form-select" id="estadom">
                                            <option value="">Seleccione</option>
                                            <option value="1">Puntual</option>
                                            <option value="2">Tardanza</option>
                                            <option value="3">Falta</option>
                                            <option value="4">Trabajo en campo</option>
                                        </select>
                                    </div>
                                    <div class="col-md-4 mb-2" id="divmdm" style="display: none;">
                                        <label for="mdesm" class="form-label">
                                            <i class="bi bi-clock-history"></i> Minutos de Descuento
                                        </label>
                                        <input type="number" class="form-control" id="mdesm">
                                    </div>
                                    <div class="col-md-4" id="divjusm" style="display: none;">
                                        <label class="form-label">
                                            <i class="bi bi-file-earmark"></i> Justificado
                                        </label>
                                        <div class="d-flex align-items-center gap-3">
                                            <div class="form-check">
                                                <input class="form-check-input" type="radio" name="justificadom" id="justsim" value="si">
                                                <label class="form-check-label" for="justsim">Sí</label>
                                            </div>
                                            <div class="form-check">
                                                <input class="form-check-input" type="radio" name="justificadom" id="justnom" value="no">
                                                <label class="form-check-label" for="justnom">No</label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-12" id="divcomm" style="display: none;">
                                        <label for="comenm" class="form-label">
                                            <i class="bi bi-chat-left"></i> Comentarios
                                        </label>
                                        <textarea class="form-control" id="comenm" rows="3" placeholder="Escribe aquí..."></textarea>
                                    </div>
                                </div>
                            </div>

                            <!-- Sección para el turno de la tarde -->
                            <div class="col-md-12 mt-4" id="divt">
                                <h5>Turno de la Tarde</h5>
                                <div class="row">
                                    <div class="col-md-4 mb-2">
                                        <label for="hentradat" class="form-label">
                                            <i class="bi bi-clock"></i> Hora de Entrada
                                        </label>
                                        <input type="time" class="form-control" id="hentradat" min="13:45" max="18:00">
                                    </div>
                                    <div class="col-md-4 mb-2">
                                        <label for="hsalidat" class="form-label">
                                            <i class="bi bi-clock"></i> Hora de Salida
                                        </label>
                                        <input type="time" class="form-control" id="hsalidat">
                                    </div>
                                    <div class="col-md-4">
                                        <label for="estadot" class="form-label">
                                            <i class="bi bi-file-text"></i> Estado
                                        </label>
                                        <select class="form-select" id="estadota">
                                            <option value="">Seleccione</option>
                                            <option value="1">Puntual</option>
                                            <option value="2">Tardanza</option>
                                            <option value="3">Falta</option>
                                            <option value="4">Trabajo en campo</option>
                                        </select>
                                    </div>
                                    <div class="col-md-4 mb-2" id="divmdt"style="display: none;">
                                        <label for="mdest" class="form-label">
                                            <i class="bi bi-clock-history"></i> Minutos de Descuento
                                        </label>
                                        <input type="number" class="form-control" id="mdest">
                                    </div>
                                    <div class="col-md-4" id="divjust" style="display: none;">
                                        <label class="form-label">
                                            <i class="bi bi-file-earmark"></i> Justificado
                                        </label>
                                        <div class="d-flex align-items-center gap-3">
                                            <div class="form-check">
                                                <input class="form-check-input" type="radio" name="justificadot" id="justsit" value="si">
                                                <label class="form-check-label" for="justsit">Sí</label>
                                            </div>
                                            <div class="form-check">
                                                <input class="form-check-input" type="radio" name="justificadot" id="justnot" value="no">
                                                <label class="form-check-label" for="justnot">No</label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-12" id="divcomt" style="display: none;">
                                        <label for="coment" class="form-label">
                                            <i class="bi bi-chat-left"></i> Comentarios
                                        </label>
                                        <textarea class="form-control" id="coment" rows="3" placeholder="Escribe aquí..."></textarea>
                                    </div>
                                </div>
                            </div>

                            <!-- Sección de Pagos -->
                            <div class="col-md-12 mt-4">
                                <h5>Pagos</h5>
                                <div class="row">
                                    <div class="col-md-4">
                                        <label for="totaldescuento" class="form-label">
                                            <i class="bi bi-cash"></i> Total de Descuento
                                        </label>
                                        <input type="number" class="form-control" id="totaldescuento" disabled>
                                    </div>
                                    <div class="col-md-4">
                                        <label for="totalminutos" class="form-label">
                                            <i class="bi bi-clock-history"></i> Total de Minutos de Descuento
                                        </label>
                                        <input type="number" class="form-control" id="totalminutos" disabled>
                                    </div>
                                    <div class="col-md-4">
                                        <label for="neto" class="form-label">
                                            <i class="bi bi-cash-stack"></i> Neto
                                        </label>
                                        <input type="number" class="form-control" id="neto" disabled>
                                    </div>
                                </div>
                            </div>

                            <!-- Botones -->
                            <div class="col-12 text-center mt-4">
                                <button type="submit" class="btn btn-success" id="btnregistraras">
                                    <i class="bi bi-check-circle"></i> Registrar
                                </button>

                                <button type="button" class="btn btn-warning" id="btacasis" style="display: none;">
                                    <i class="bi bi-arrow-clockwise"></i> Actualizar
                                </button>
                                <button type="submit" class="btn btn-danger bg-danger text-white" id="btnfal" style="display: none;">
                                    <i class="bi bi-x-circle"></i> Registrar Falta
                                </button>
                                <button type="reset" class="btn btn-secondary" id="btnLimpiar">
                                    <i class="bi bi-arrow-repeat"></i> Limpiar
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="javascrip/asistenciamante.js"></script>

</body>
</html>
